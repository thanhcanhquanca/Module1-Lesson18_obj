<script>

  let arr = [2,3,4,7,4,5,2,2,3];
  let count = 0;
  function NumberFunction(arr,a) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === a){
        count ++;
      }
    }
    return count;
  }

let _input = +prompt("nhập số a");
let result = NumberFunction(arr,_input);
alert(result);
