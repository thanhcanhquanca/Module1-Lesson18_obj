<script>
    // bài 1 : Viết hàm có 2 tham số
    // tham số đầu tiên là 1 mảng
    // tham số thứ 2 là số cần xoá
    // Thực hiện, xoá phần  tử đó ra khỏi mảng và trả về mảng mới



    function NumberFunction(arr,numberToRemove) {
        return arr.filter(function (element) {
            return element !== numberToRemove;
        })
    }



    const numberToRemove = 2;
    let arr = [1,2,63,2,3,9];

    const newArray = NumberFunction(arr, numberToRemove);
    console.log("Mảng sau khi xoá:", newArray);


</script>
